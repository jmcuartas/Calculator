<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Third party libraries -->
  <script src="lib/epsilonjs/build/epsilon.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/CalculatorController.js"></script>
</head>

<body ng-app="starter" ng-controller="CalculatorController">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Calculator</h1>
    </ion-header-bar>
    <ion-content scroll="false" class="fill-height">
      <div class="row row-center">
        <div class="col display">{{display}}</div>
      </div>
      <div class="row row-center">
        <div class="col">
          <!-- Look at all the duplication!  Css mixins or an
                 angular directive could help here. -->
          <button class="button button-outline button-positive" ng-click="Clicked(7)">
                7
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(8)">
               8 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(9)">
               9 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked('*')">
               * 
            </button>
        </div>
      </div>
      <div class="row row-center">
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(4)">
               4 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(5)">
               5 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(6)">
               6 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked('/')">
               / 
            </button>
        </div>
      </div>
      <div class="row row-center">
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(1)">
               1 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(2)">
               2 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(3)">
               3 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked('+')">
               + 
            </button>
        </div>
      </div>
      <div class="row row-center">
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clear()">
               CLR 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked(0)">
               0 
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Equals()">
                =
            </button>
        </div>
        <div class="col">
          <button class="button button-outline button-positive" ng-click="Clicked('-')">
               - 
            </button>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
